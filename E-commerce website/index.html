<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css">
    <script type="text/javascript" src = "src.js" defer></script>
    <link rel = "icon" href = "./image/favicon-16x16.png">
    <title>PhoneZone</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img style="border-radius: 50%;"src="./image/dp.png" width="50" height="30" class="d-inline-block align-top" alt="">
          <h4 style="display: inline;" class="nav-brand">PhoneZone</h4>
        </a>
        
        
      </nav>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="#home" id = "home-button">🏠Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#order-page" id="orders">🚚Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact-page" id="contact">📞Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" id="cart" href="#">🛒Cart<span id="cart-item-numbers"></span></a>
        </li>
      </ul>
      
    
      <div class="main container">
        <div class="row" id="home">
          <div class="lefty col-lg-6">
            <h1>Welcome to <br><br> &nbsp&nbsp&nbsp&nbsp PhoneZone</h1>
            <div class="buy-sell">
              <button type="button" class="btn btn-primary" id="buy">Buy</button>
              <button type="button" class="btn btn-primary" id="sell">Sell</button>
            </div>
          </div>
          <div class="righty col-lg-6">
            <img src="./image/phone.png" alt = "phone">
          </div>
        </div>
        
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
