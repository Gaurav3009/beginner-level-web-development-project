<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <p><i>Created By - Gaurav Pandey</i></p>

    <div class="main">
        <table id="tab">
            <tr>
                <td colspan="4" id="results">0</td>
            </tr>
            <tr>
                <td class="btn op">%</td>
                <td class="btn clear">AC</td>
                <td class="btn del">C</td>
                <td class="btn op">/</td>
            </tr>
            <tr>
                <td class="btn num">7</td>
                <td class="btn num">8</td>
                <td class="btn num">9</td>
                <td class="btn op">*</td>
            </tr>
            <tr>
                <td class="btn num">4</td>
                <td class="btn num">5</td>
                <td class="btn num">6</td>
                <td class="btn op">+</td>
            </tr>
            <tr>
                <td class="btn num">1</td>
                <td class="btn num">2</td>
                <td class="btn num">3</td>
                <td class="btn op">-</td>
            </tr>
            <tr>
                <td class="btn power">x<sup>2</sup></td>
                <td class="btn num">0</td>
                <td class="btn dec">.</td>
                <td class="btn solve">=</td>
            </tr>
        </table>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
